{% extends 'core/base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md transform transition-all hover:scale-105 hover:shadow-xl duration-300 ease-in-out">
        <h2 class="text-4xl font-extrabold mb-6 text-center text-gray-900">Create an Account</h2>
        <form method="POST" action="{% url 'core:signup' %}">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="bl ock text-gray-700 mb-2 font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
            </div>

            <div class="mb-6">
                <label for="email" class="block text-gray-700 mb-2 font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
            </div>

            <div class="mb-6">
                <label for="password1" class="block text-gray-700 mb-2 font-medium">Password</label>
                <input type="password" id="password1" name="password1" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
            </div>

            <div class="mb-8">
                <label for="password2" class="block text-gray-700 mb-2 font-medium">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition duration-300 ease-in-out">Sign Up</button>

            <p class="text-center text-gray-700 mt-6">
                Already have an account?
                <a href="{% url 'core:login' %}" class="text-blue-200 hover:text-white hover:underline transition duration-200 ease-in-out">Log In</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
