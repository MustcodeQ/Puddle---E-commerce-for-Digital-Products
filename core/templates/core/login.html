{% extends 'core/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-purple-600 to-blue-500">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md transform transition-all hover:scale-105 hover:shadow-xl duration-300 ease-in-out">
        <h2 class="text-4xl font-extrabold mb-6 text-center text-gray-900">Welcome Back</h2>
        <form method="POST" action="{% url 'core:login' %}">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block text-gray-700 mb-2 font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
            </div>

            <div class="mb-8">
                <label for="password" class="block text-gray-700 mb-2 font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg hover:from-purple-700 hover:to-blue-700 transition duration-300 ease-in-out">Log In</button>

            <div class="flex justify-between items-center mt-6">
                <a href="#" class="text-blue-200 hover:text-white hover:underline transition duration-200 ease-in-out">Forgot Password?</a>
                <p class="text-gray-700">
                    Don't have an account?
                    <a href="{% url 'core:signup' %}" class="text-blue-200 hover:text-white hover:underline transition duration-200 ease-in-out">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
