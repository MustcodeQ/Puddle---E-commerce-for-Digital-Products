<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puddle</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOMa8c1tbH1Ww7k4sA3e09z5G6iH0TATK6+I7fL4k5qZ1jlW7X1Fz6K3NfB2CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styles for the footer, sidebar, and dark mode */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #1DA1F2;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .dark {
            background-color: #333;
            color: #fff;
        }

        .dark .sidebar {
            background-color: #444;
        }

        .dark .sidebar a {
            color: #fff;
        }

        .dark .sidebar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen dark:bg-gray-900">
    <!-- Navbar Start -->
    <nav class="bg-white shadow-lg w-full dark:bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-gray-800 dark:text-white">Puddle</a>
                </div>

                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-4">
                        <a href="/" class="text-gray-800 px-3 py-2 rounded-md text-sm font-medium"><i class="fas fa-home"></i> Home</a>
                        <a href="{% url 'core:items' %}" class="text-gray-800 px-3 py-2 rounded-md text-sm font-medium"><i class="fas fa-list"></i> Items</a>
                        <a href="{% url 'core:about' %}" class="text-gray-800 px-3 py-2 rounded-md text-sm font-medium"><i class="fas fa-info-circle"></i> About</a>
                        <a href="{% url 'core:contact' %}" class="text-gray-800 px-3 py-2 rounded-md text-sm font-medium"><i class="fas fa-envelope"></i> Contact</a>
                        <a href="{% url 'community:main' %}" class="text-gray-800 px-3 py-2 rounded-md text-sm font-medium"><i class="fas fa-envelope"></i> Community</a>
                    </div>
                </div>

                <!-- Dropdown for User Options -->
                <div class="relative inline-block text-left">
                    <div>
                        <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="options-menu" aria-haspopup="true" aria-expanded="true" onclick="toggleDropdown()">
                            User Options
                            <i class="fas fa-user-circle ml-2"></i>
                        </button>
                    </div>

                    <div id="dropdown" class="absolute right-0 z-10 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                        <div class="py-1" role="none">
                            <a href="{% url 'core:dashboard' %}" class="block px-4 py-2 text-sm text -gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Dashboard</a>
                            <a href="{% url 'core:signup' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Sign-up</a>
                            <a href="{% url 'core:login' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Log-in</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" onclick="toggleDarkMode()">Dark Mode</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>





    
    <!-- Navbar End -->

    <div class="flex flex-grow">
        <!-- Sidebar -->

        <!-- Main Content -->
        <main class="container mx-auto p-4 flex-grow">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6 dark:bg-gray-900">
        <div class="container mx-auto text-center">
            <p>&copy; {{ 2024 }} Puddle. All Rights Reserved.</p>
            <p>Follow us on: 
                <a href="https://x.com/MustcodeQ" class="text-blue-400">Twitter</a>, 
                <a href="https://github.com/MustcodeQ" class="text-blue-400">Facebook</a>, 
                <a href="https://github.com/MustcodeQ" class="text-blue-400">Instagram</a>,
                <a href="https://github.com/MustcodeQ" class="text-blue-400">Github</a>
            </p>
        </div>
    </footer>

    <!-- JS links -->
    <!-- <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const darkModeIcon = document.getElementById('dark-mode-icon');
            darkModeIcon.classList.toggle('fa-moon');
            darkModeIcon.classList.toggle('fa-sun');
        }
    </script> -->
     <script>
        function toggleDropdown() {
            document.getElementById("dropdown").classList.toggle("hidden");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>
</html>
